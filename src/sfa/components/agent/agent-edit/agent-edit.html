<template>
  <div class="container mt-4">
    <h4>Edit agent</h4>
    <hr />
    <form role="form" id="agentForm">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Name</label>
        <input type="text" class="form-control" id="agentName" value.bind="agent.name">
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Phone number</label>
        <input type="number" class="form-control" id="agentPhone" value.bind="agent.telecomNumber">
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">e-mail</label>
        <input type="text" class="form-control" id="agentEmail" value.bind="agent.emailAddress">
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Represented company</label>
        <select class="form-control" value.bind="agent.customerId">
          <option>empty</option>
          <option repeat.for="customer of customers"
                  model.bind="customer.customerId">
            ${customer.name}
          </option>
        </select>
      </div>
      <div class="modal-footer">
        <a style="cursor: pointer" click.delegate="back()">Back to List</a>
        <button class="btn btn-primary" click.delegate="editAgent()" type="submit">Save changes</button>
      </div>
    </form>
  </div>
</template>
