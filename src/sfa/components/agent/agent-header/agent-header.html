<template>
  <require from="../../../../commons/workspaces-menu/workspace-favourite"></require>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between col-12">
    <span class="navbar-brand mb-0 h1">Agents</span>
    <workspace-favourite class="float-left mx-2"></workspace-favourite>
    <button type="button" class="btn btn-outline-dark" data-toggle="modal" href="#agentModal">
      <img src="../../../assets/img/add.svg" alt="">
      New agent
    </button>
    <div class="form-inline col-6">
      <input class="form-control" type="search" placeholder="Search Agents..." aria-label="Search" style="width:100%" value.bind="searchInput" change.delegate="search()">
    </div>
    <button type="button" class="btn btn-outline-dark">
      Agent Filter
    </button>
    <button type="button" class="btn btn-outline-dark">
      <img src="../../../assets/img/favourite.svg" alt="">
      Agent Favourites
    </button>
  </nav>
  <div class="col-12">
    <div class="dropdown float-right">
      <div class="modal fade" id="agentModal" tabindex="-1" role="dialog" aria-labelledby="agentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="agentModalLabel">Add new agent</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form role="form" id="agentForm" submit.delegate="newAgent()">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="agent-name" value.bind="name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Phone number</label>
                  <input type="text" class="form-control" id="agent-phone" value.bind="phone">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">E-mail</label>
                  <input type="text" class="form-control" id="agent-email" value.bind="email">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" click.delegate="newAgent()" data-dismiss="modal">Save
                    changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
