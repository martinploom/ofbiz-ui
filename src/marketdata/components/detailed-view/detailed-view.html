<template>
  <span class="border">
    <div class="col-md-10 my-5 mx-auto">
      <div>
      <h3>${company.groupName}</h3>
      </div>
      <hr>
      <div class="mt-3">
        <h5>About</h5>
      </div>
      <div class="row-marketdata" display="table">
        <div class="column-marketdata">
            <dt class="font-weight-light">REGISTRATION CODE</dt>
            <div style="margin: 0 30px 30px 0">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="company.partyId">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="company.partyId">
            </div>
            <dt class="font-weight-light">EMPLOYEE COUNT</dt>
            <div style="margin: 0 30px 30px 0">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="companyTimeperiodInfo[0].numberOfEmployees">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="companyTimeperiodInfo[0].numberOfEmployees">
            </div>
            <dt class="font-weight-light">ADDRESS</dt>
            <div style="margin: 0 30px 30px 0">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="company.companyAddress">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="company.companyAddress">
            </div>
        </div>
            <dt class="font-weight-light">STATUS</dt>
            <div style="margin: 0 30px 30px 0">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="company.companyStatus">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="company.companyStatus">
            </div>
            <dt class="font-weight-light">SECTOR</dt>
            <div style="margin: 0 30px 30px 0">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="company.companySector">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="company.companySector">
            </div>
        </div>
            <div>
        <button type="button" class="btn btn-dark float-left mr-3" click.delegate="openEdit()">${value}</button>
        <button class="btn btn-dark float-left mr-2"><i class="fa fa-trash"></i></button>
      </div>
      </div>
    </div>
  </span>
</template>
