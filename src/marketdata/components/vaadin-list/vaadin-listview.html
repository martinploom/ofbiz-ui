<template>
  <div class="container col-12 row">
    <div class="col-11">
      <div class="card-body">
        <vaadin-grid theme="compact row-stripes" page-size="10" column-reordering-allowed height-by-rows>
          <vaadin-grid-selection-column auto-select></vaadin-grid-selection-column>
          <vaadin-grid-column width="200px" flex-grow="0" text-align="center" header="Logo"></vaadin-grid-column>
          <vaadin-grid-column path="groupName" header="Company Name" name="companyName"></vaadin-grid-column>
          <vaadin-grid-column path="partyId" header="Company Code" name="partyId"></vaadin-grid-column>
          <vaadin-grid-column path="numEmployees" header="Number of Employees" name="numEmployees"></vaadin-grid-column>
          <vaadin-grid-column path="annualRevenue" header="Revenue" name="annualRevenue"></vaadin-grid-column>
          <vaadin-grid-column path="officeSiteName" header="Region" name="officeSiteName"></vaadin-grid-column>
        </vaadin-grid>
      </div>
    </div>
    <div class="col-13 row mt-3">
      <vaadin-context-menu style="text-align: end;">
        <vaadin-button theme="icon" aria-label="Hide column menu">
          <font-awesome-icon icon.bind="faEllipsisV"></font-awesome-icon>
        </vaadin-button>
      </vaadin-context-menu>
    </div>
  </div>

  <div class="col-12">
    <div class="dropdown float-right">
      <div class="modal marketdata fade" id="addCompany" tabindex="-1" role="dialog" aria-labelledby="opportunityModalLabel"
           aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="opportunityModalLabel">Add new company</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form role="form" id="opportunityForm">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">COMPANY NAME</label>
                  <input type="text" class="form-control" id="company-name" value.bind="companyName">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">COMPANY CODE</label>
                  <input type="text" class="form-control" id="company-code" value.bind="companyCode">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">NUMBER OF EMPLOYEES</label>
                  <input type="text" class="form-control" id="company-num-of-employees" value.bind="numberOfEmployees">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">REGION</label>
                  <input type="text" class="form-control" id="opportunity-description" value.bind="companyAddress">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" click.delegate="addCompany()"
                          data-dismiss="modal">Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="dropdown float-right">
      <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="width: unset">
            <div class="modal-header">
              <h5 class="modal-title" id="filterModalLabel">Filter</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="nav-add-subscriber">
                <div style="display: flex; justify-content: center" class="query-builder-div">
                  <query-builder></query-builder>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" click.delegate="applyFilter()"
                          data-dismiss="modal">Filter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
