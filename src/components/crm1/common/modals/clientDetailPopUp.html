<template>
  <div class="modal fade bd-example-modal" id="client-detail-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 pt-1 align-self-center">
      <div class="modal-content">
        <div class="modal-header p-1">
          <h5 class="modal-title pl-4">Contact information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pt-0" style="max-height: calc(100vh - 50px);overflow-y: auto;">
          <form role="form">
            <div class="form-group m-0">
              <label class="col col-form-label" >First Name</label>
              <div class="col">
                <input disabled if.bind="!canEdit" type="text"  class="form-control" value.bind="contact.firstName">
                <input if.bind="canEdit" type="text"  class="form-control" value.bind="contact.firstName">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label">Last Name</label>
              <div class="col">
                <input disabled if.bind="!canEdit" type="text" class="form-control" value.bind="contact.lastName">
                <input if.bind="canEdit" type="text" class="form-control" value.bind="contact.lastName">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label">Company</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.companyName">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label pb-0">E-mail</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.email">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label">Phone Number</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.phoneNumber">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label">Contact Address</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.address">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label">City</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.city">
              </div>
            </div>

            <div class="form-group m-0">
              <label class="col col-form-label ">Contact Post Index</label>
              <div class="col">
                <input disabled type="text" class="form-control" value.bind="contact.postalCode">
              </div>
            </div>

            <div class="mt-3">
              <button type="button" class="btn btn-dark ml-3" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark float-right mr-3" click.delegate="openEdit()">${value}</button>

              <button if.bind="showSaveAndClose" class="btn btn-dark float-right mx-1" click.delegate="updateContactAndClose(contact)">Save and Close</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <add-client-pop-up ></add-client-pop-up>
</template>
