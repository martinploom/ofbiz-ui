<template>
  <div class="modal fade bd-example-modal" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 mt-3">
      <div class="modal-content">
        <div class="modal-header p-1">
          <h5 class="modal-title pl-4">Create new contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pt-0">
          <form role="form">
            <div class="form-group m-0">
              <label class="col col-form-label required">First Name</label>
              <div class="col">
                <input type="text" placeholder="First Name" class="form-control" value.bind="contact.firstName">
              </div>
            </div>

            <div class="form-group required m-0">
              <label class="col col-form-label required">Last Name</label>
              <div class="col">
                <input type="text" placeholder="Last Name" class="form-control" value.bind="contact.lastName">
              </div>
            </div>

            <div class="form-group m-0 ">
              <label class="col col-form-label pb-0">E-mail</label>
              <div class="col">
                <input type="text" placeholder="Email" class="form-control" value.bind="contact.email">
              </div>
            </div>
            <div class="form-group m-0">
              <label class="col col-form-label">Phone Number</label>
              <div class="col">
                <input type="text" placeholder="Phone number" class="form-control" value.bind="contact.phoneNumber">
              </div>
            </div>
            <div class="form-group m-0">
              <div class="col">
                <label for="exampleFormControlSelect1" value.bind="contact.companyName">Company Name</label>
                <select class="form-control" id="exampleFormControlSelect1" value.bind="contact.companyName">
                  <option>None</option>
                  <option repeat.for="party of parties" >
                    ${party.partyId}: ${party.groupName}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group m-0">
              <label class="col col-form-label">Contact Address</label>
              <div class="col">
                <input type="text" placeholder="Contact Address" class="form-control" value.bind="contact.address">
              </div>
            </div>
            <div class="form-group m-0">
              <label class="col col-form-label">Contact City</label>
              <div class="col">
                <input type="text" placeholder="Contact Address" class="form-control" value.bind="contact.city">
              </div>
            </div>
            <div class="form-group m-0">
              <label class="col col-form-label ">Contact Post Index</label>
              <div class="col">
                <input type="text" placeholder="Post Index" class="form-control" value.bind="contact.postalCode">
              </div>
            </div>
          </form>
          <div class="mt-3">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            <button class="btn btn-dark float-right" click.delegate="addContact(contact)">Save</button>
            <button class="btn btn-dark float-right mx-1" click.delegate="addContactAndClose(contact)">Save and Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
